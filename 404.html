<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nexus has moved</title>
    <link rel="canonical" href="https://nexus-actors.github.io/nexus/">
    <script>
        // Redirect any subpath to the new domain
        var path = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace("https://nexus-actors.github.io/nexus" + path);
    </script>
</head>
<body>
    <p>Nexus has moved to <a href="https://nexus-actors.github.io/nexus/">nexus-actors.github.io/nexus</a>.</p>
</body>
</html>
